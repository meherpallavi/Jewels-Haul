<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>checkout page</title>
  </head>
  <body>
    <h2>Items in the cart:</h>
  <div class="container">
    <div class="row">
    <div class="col-nmd-12">

        <ul class="list-group" list-group-flush" id="item_list">

        </ul>
        <br>

      </div>

    </div>
      <div class="row">
        <div class="col-md-12">

          <form method="POST">
            {% csrf_token %}

            <input type="hidden" id="items" name="items">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Enter your name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="pal@pal.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input id="address" name="address "type="text" class="form-control" id="inputAddress" placeholder="place">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input id="city" name="city" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input id="state" name="state" type="text" class="form-control" id="inputState">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input id="zip" name="zip" type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group col-md-2">
    <label for="inputZip">Paid Amount</label>
    <input readonly="" type="text" class="form-control" id="total" name="total">
  </div>
</div>

  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
      </div>
  </div>
  </body>
  <script type="text/javascript">
    if(localStorage.getItem('cart')==null)
    {
      var cart = {};
    }
    else{
      cart = JSON.parse(localStorage.getItem('cart'));
    }

    let total=0;
    for(item in cart){
      let name = cart[item][1];
      let quantity= cart[item][0];
      let price = cart[item][2];
      total=total + cart[item][2];




      itemString = `<li class="list-group-item"><span class="">${quantity}</span> of ${name} <span class="badge badge-warning">${price}</span></li>`

      $('#item_list').append(itemString);
    }
    totalPrice = ` <li class= "list-group-item d-flex justify-content-between align-item-center"><b>Your Total</b>
      ${total}
    </li>`
    $('#total').val(total);
    $('#item_list').append(totalPrice);

  $('#items').val(JSON.stringify(cart));
  </script>
</html>
